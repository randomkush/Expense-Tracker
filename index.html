<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>WEBD</title>
    <style>
        .fp {
            text-align: center;
            align-items: center;
            justify-content: center;
            width: 50%;
            justify-items: center;
            margin: auto;
            margin-top: 15%;
            border-radius: 50px;

        }
        .btn btn-dark btn-block{
            border-radius: 50px;
        }

        body {
            background-image: url(https://www.zukunftsinstitut.de/fileadmin/user_upload/Trend_Update/Start_me_up/LR09-Unsplash-MatthewHenry-CC0.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            
        }

        .hd {
            margin-bottom: 100px;

        }
        .heading{
            color: blanchedalmond;
        }
    </style>
</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">FINANCEX</a>
        </div>
      </nav>

    <div class="fp">
        <H3 class="hd">FINANCE WAS NEVER THIS EASY</H3>
        <button class="btn btn-dark btn-block" data-toggle="modal" data-target="#signupModal">Getting Started</button>
        <button class="btn btn-dark btn-block" data-toggle="modal" data-target="#loginModal">I Have An Account</button>
    </div>

     <!-- Login Form -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login to FINANCEX</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="controllers/authenticate-controller" method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                            <p id="capsWarning" style="display: none; color: red;">WARNING! Caps lock is ON.</p>
                            <script>
                                var input = document.getElementById("exampleInputPassword1");                                
                                var text = document.getElementById("capsWarning");                               
                                input.addEventListener("keyup", function(event) {                                
                                if (event.getModifierState("CapsLock")) {
                                    text.style.display = "block";
                                } else {
                                    text.style.display = "none"
                                }
                                });
                            </script>
                        </div>
                        <button style="float: right;" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Registration Form -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">SignUp to FINANCEX</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="controllers/register-controller" method="POST">
                    <!-- Page-1 -->
                    <div class="tab">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name" name="firstName" required>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputUsername"></label>
                                <input type="text" class="form-control" id="inputUsermane" placeholder="Username" name="username" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4"></label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email1" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password1" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
                            </div>
                            <script>
                                var password = document.getElementById("password")
                                , confirm_password = document.getElementById("confirm_password");

                                function validatePassword(){
                                if(password.value != confirm_password.value) {
                                    confirm_password.setCustomValidity("Passwords Don't Match");
                                } else {
                                    confirm_password.setCustomValidity('');
                                }
                                }

                                password.onchange = validatePassword;
                                confirm_password.onkeyup = validatePassword;
                            </script>
                        </div>
                    </div>
                    <!-- Page-2 -->
                    <div class="tab">
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Landmark">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" name="city" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control" required>
                                    <option selected>Choose...</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                    <option value="Daman and Diu">Daman and Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Lakshadweep">Lakshadweep</option>
                                    <option value="Puducherry">Puducherry</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                </select>
                            </div>
                        
                        </div>
                    </div>
                    <!-- Page-3 -->
                    <div class="tab">
                        <div class="form-group">
                            <label for="occupation">What is your Occupation?</label>
                            <input type="text" class="form-control" id="occupation" placeholder="Occupation" name="job" required>
                        </div>
                        <div class="form-group">
                            <label for="income">What is your Monthly Income?</label>
                            <input type="number" class="form-control" id="income" placeholder="Income in INR" name="income" required>
                        </div> 
                        <div class="form-group">
                            <label for="savings">How much money do you aim to save monthly?</label>
                            <input type="number" class="form-control" id="savings" placeholder="in INR" name="savings" required>
                        </div> 
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                <label class="form-check-label" for="gridCheck">
                                    MAI ROBOT NAHI HU BSDK
                                </label>
                            </div>
                        </div>
                    </div>
                        <div style="float:right;">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                        <div style="text-align:center;margin-top:40px;">
                            <span class="step"></span>
                            <span class="step"></span>
                            <span class="step"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
